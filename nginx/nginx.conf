events {
    worker_connections 1024;
}

http {
    # Define where frontend container is
    upstream frontend {
        server frontend:80;
    }
    
    # Define where backend container is
    upstream backend {
        server backend:5000;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
        
        # Frontend routes - serve the dashboard
        # When user goes to http://localhost/ -> send to frontend container
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Backend API routes
        # When JavaScript calls /api/ -> send to backend container
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Cross-Origin Resource Sharing (CORS) headers (allows frontend to call backend)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept" always;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }
    }
}